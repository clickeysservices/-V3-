<div class="countdown" id="countdown">
  Loading countdown...

<!-- Invisible YouTube player -->
<div id="player"></div>
<button id="mute-btn" aria-label="Toggle Sound">ğŸ”‡</button>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  const targetDate = new Date('December 25, 2025 00:00:00');

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      document.getElementById('countdown').innerHTML = "ğŸ„ Merry Christmas! ğŸ…ğŸ½ğŸï¸";
      clearInterval(interval);
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById('countdown').innerHTML = `
      <div><strong>${days}</strong> Days</div>
      <div><strong>${hours.toString().padStart(2,'0')}</strong> Hours</div>
      <div><strong>${minutes.toString().padStart(2,'0')}</strong> Minutes</div>
      <div><strong>${seconds.toString().padStart(2,'0')}</strong> Seconds</div>
    `;
  }

  updateCountdown();
  const interval = setInterval(updateCountdown, 1000);

  // YouTube API setup
  let player;

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '1',
      width: '1',
      videoId: 'V48HXBP41vs',
      playerVars: {
        autoplay: 1,
        loop: 1,
        playlist: 'V48HXBP41vs',
        controls: 0,
        mute: 1,
        modestbranding: 1,
        rel: 0,
        iv_load_policy: 3,
        enablejsapi: 1,
        playsinline: 1,
        origin: window.location.origin
      },
      events: {
        onReady: (event) => {
          event.target.playVideo();
          event.target.mute();
        },
        onStateChange: (event) => {
          if (event.data === YT.PlayerState.ENDED) {
            player.playVideo();
          }
        }
      }
    });
  }

  const muteBtn = document.getElementById('mute-btn');

  muteBtn.addEventListener('click', () => {
    if (!player) return;
    if (player.isMuted()) {
      player.unMute();
      player.playVideo();
      muteBtn.textContent = 'ğŸ”Š';
    } else {
      player.mute();
      muteBtn.textContent = 'ğŸ”‡';
    }
  });
</script>
