<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>𝔹𝕚𝕜𝕖𝕃𝕚𝕗𝕖🌪️V3 Dirtbike Community - Christmas Edition</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap');

  body {
    margin: 0;
    background: linear-gradient(135deg, #004d00 0%, #002200 100%);
    color: #f0e6d2;
    font-family: 'Mountains of Christmas', cursive, sans-serif;
    line-height: 1.6;
    overflow-x: hidden;
    position: relative;
  }

  header {
    background: linear-gradient(90deg, #8B0000, #006400);
    padding: 30px 20px;
    text-align: center;
    user-select: none;
    color: #f0e6d2;
    position: relative;
    z-index: 2;
    border-bottom: 4px solid #ffd700;
    box-shadow: 0 0 20px #ffd700aa;
  }
  header .brand {
    font-size: 3.5rem;
    letter-spacing: 4px;
    user-select: text;
  }
  header .subtitle {
    font-size: 1.4rem;
    margin-top: 8px;
    font-weight: 700;
    color: #ffd700;
    text-shadow: 0 0 5px #fffacd;
  }
  header .decor {
    font-size: 1.8rem;
    user-select: none;
    margin-top: 6px;
  }

  main {
    max-width: 1100px;
    margin: 30px auto 60px auto;
    padding: 0 15px;
    position: relative;
    z-index: 2;
  }

  .countdown {
    background: #8b0000cc;
    color: #ffd700;
    font-size: 2.8rem;
    text-align: center;
    padding: 25px 0;
    border-radius: 15px;
    box-shadow: 0 0 15px #ffd700aa;
    user-select: none;
    margin-bottom: 40px;
    font-weight: 700;
    letter-spacing: 2px;
  }

  section.bikes {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 28px;
  }

  .bike-card {
    background: #004d0040;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 25px #006400aa;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .bike-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px #ffd700cc, 0 0 12px #32cd32cc;
  }

  .bike-img {
    width: 100%;
    display: block;
    object-fit: cover;
    height: 190px;
    cursor: pointer;
    border-bottom: 3px solid #ffd700;
    border-radius: 20px 20px 0 0;
    filter: drop-shadow(0 0 6px #32cd32);
  }

  .bike-content {
    padding: 18px 22px 24px 22px;
  }

  .bike-name {
    font-weight: 900;
    font-size: 1.4rem;
    margin-bottom: 10px;
    color: #ffd700;
    cursor: pointer;
    text-decoration: underline;
  }

  .bike-price {
    font-weight: 700;
    color: #32cd32;
    margin-bottom: 14px;
  }

  .bike-desc {
    font-size: 1rem;
    color: #e6f0d8;
  }

  footer {
    text-align: center;
    padding: 25px 10px;
    font-size: 1rem;
    color: #ffd700cc;
    user-select: none;
    position: relative;
    z-index: 2;
    border-top: 4px solid #ffd700;
    box-shadow: 0 -2px 15px #ffd700aa inset;
  }

  /* Snow canvas full screen on top */
  #snow-canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 1;
    width: 100vw;
    height: 100vh;
  }

  @media (max-width: 600px) {
    header .brand {
      font-size: 2.8rem;
    }
    .bike-card {
      border-radius: 15px;
    }
    .bike-img {
      height: 160px;
    }
  }
</style>
</head>
<body>

<header>
  <div class="brand">𝔹𝕚𝕜𝕖𝕃𝕚𝕗𝕖🌪️V3</div>
  <div class="subtitle">Dirtbike Community & Recommended Bikes</div>
  <div class="decor">🎄❄️🏍️🎅</div>
</header>

<main>
  <div class="countdown" id="countdown">
    Loading countdown...
  </div>

  <section class="bikes" aria-label="Recommended Dirtbikes">
    <!-- Your bike cards stay the same -->

  </section>
</main>

<footer>
  &copy; 2025 𝔹𝕚𝕜𝕖𝕃𝕚𝕗𝕖🌪️V3 | Ride Safe, Ride Hard 🏍️🔥 🎄❄️
</footer>

<canvas id="snow-canvas"></canvas>

<script>
  // ✅ Fixed: Countdown to December 25, 2025
  const targetDate = new Date("December 25, 2025 00:00:00");

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      document.getElementById('countdown').innerHTML = "🚀 Your bike has arrived! Ride safe! 🏍️🔥";
      clearInterval(interval);
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById('countdown').innerHTML = `
      <div><strong>${days}</strong> Days</div>
      <div><strong>${hours.toString().padStart(2,'0')}</strong> Hours</div>
      <div><strong>${minutes.toString().padStart(2,'0')}</strong> Minutes</div>
      <div><strong>${seconds.toString().padStart(2,'0')}</strong> Seconds</div>
    `;
  }

  updateCountdown();
  const interval = setInterval(updateCountdown, 1000);

  // Snowfall effect using canvas
  const canvas = document.getElementById('snow-canvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  let snowflakes = [];

  function setupCanvas() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }

  class Snowflake {
    constructor() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.radius = Math.random() * 3 + 1;
      this.speedY = Math.random() * 1 + 0.5;
      this.speedX = Math.random() * 0.5 - 0.25;
      this.opacity = Math.random() * 0.5 + 0.3;
    }
    update() {
      this.y += this.speedY;
      this.x += this.speedX;
      if (this.y > height) {
        this.y = 0;
        this.x = Math.random() * width;
      }
      if (this.x > width) this.x = 0;
      if (this.x < 0) this.x = width;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
      ctx.fill();
    }
  }

  function createSnowflakes(count) {
    snowflakes = [];
    for (let i = 0; i < count; i++) {
      snowflakes.push(new Snowflake());
    }
  }

  function animateSnow() {
    ctx.clearRect(0, 0, width, height);
    snowflakes.forEach(snowflake => {
      snowflake.update();
      snowflake.draw();
    });
    requestAnimationFrame(animateSnow);
  }

  window.addEventListener('resize', () => {
    setupCanvas();
    createSnowflakes(150);
  });

  setupCanvas();
  createSnowflakes(150);
  animateSnow();
</script>

</body>
</html>
