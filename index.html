<script>
  const targetDate = new Date("2025-12-25T00:00:00");

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      document.getElementById('countdown').innerHTML = "ğŸš€ Your bike has arrived! Merry Christmas! ğŸ…ğŸï¸ï¸ğŸ”¥";
      clearInterval(interval);
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById('countdown').innerHTML = `
      <div><strong>${days}</strong> Days</div>
      <div><strong>${hours.toString().padStart(2,'0')}</strong> Hours</div>
      <div><strong>${minutes.toString().padStart(2,'0')}</strong> Minutes</div>
      <div><strong>${seconds.toString().padStart(2,'0')}</strong> Seconds</div>
    `;
  }

  updateCountdown();
  const interval = setInterval(updateCountdown, 1000);
